<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ENT – Cahier de textes (Démo)</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .timeline__list-item { margin-bottom: 20px; }

    .panel { border: 1px solid #ccc; padding: 10px; border-radius: 6px; margin-bottom: 10px; }
    .row { display: flex; }
    .col { padding: 5px; }
    .col--xs-8 { flex: 2; border-right: 1px solid #ddd; }

</head>

            <p class="slug"><strong>Pour</strong><br>2026-02-02</p>

      </div>

      <div class="panel">
        <div class="row">
          <div class="col col--xs-8">

          <div class="col col--xs-8">

          </div>
          <div class="col col--xs-4">
            <p class="slug"><strong>Pour</strong><br>2026-02-02</p>

        </div>
      </div>

    </li>

  </ul>

</body>
</html>
