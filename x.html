  .bubble {
    aspect-ratio:1;
    border-radius:50%;
    overflow:hidden
  }
  .bubble,
  .tile {
    background-color:rgba(var(--color-neutral-lightest-rgb),.8);
    display:inline-block
  }
  a:focus .bubble,
  a:focus .tile,
  a:hover .bubble,
  a:hover .tile {
    background-color:var(--color-neutral-lightest)
  }
  .bubble--xs,
  .tile--xs {
    padding:.125rem
  }
  .bubble--sm,
  .tile--sm {
    padding:.25rem
  }
  .bubble--md,
  .tile--md {
    padding:.5rem
  }
  .bubble--lg,
  .tile--lg {
    padding:.8rem
  }
  .bubble--xl,
  .tile--xl {
    padding:1rem
  }
  .tile--rounded-xs {
    border-radius:calc(var(--step)/8)
  }
  .tile--rounded-sm {
    border-radius:calc(var(--step)/6)
  }
  .tile--rounded-md {
    border-radius:calc(var(--step)/4)
  }
  .tile--rounded-lg {
    border-radius:calc(var(--step)/2)
  }
  .tile--rounded-xl {
    border-radius:var(--step)
  }
  .has-border--primary,
  .tile--border-primary {
    border:var(--base-border-width) solid var(--color-primary)
  }
  .has-border--neutral,
  .tile--border-neutral {
    border:var(--base-border-width) solid var(--color-comp)
  }
  .is-transparent,
  .tile--transparent {
    background-color:transparent
  }
  .icon--rotate-45 {
    transform:rotate(45deg)
  }
  .icon--rotate-90 {
    transform:rotate(90deg)
  }
  .icon--rotate-135 {
    transform:rotate(135deg)
  }
  .icon--rotate-180 {
    transform:rotate(180deg)
  }
  .icon--rotate-225 {
    transform:rotate(225deg)
  }
  .icon--rotate-270 {
    transform:rotate(270deg)
  }
  .icon__active,
  .icon__checked,
  .icon__hover {
    display:none
  }
  .btn:active .icon__active,
  .btn:hover .icon__hover,
  :active~label .icon__active,
  :checked~label .icon__checked,
  :focus .icon__checked,
  :hover~label .icon__hover {
    display:initial
  }
  .icon-placeholder {
    background-position:50% 50%;
